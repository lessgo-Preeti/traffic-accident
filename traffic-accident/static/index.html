<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Accident Risk Predictor üöó</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-section h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.95em;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        .btn-predict:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 0;
            border-radius: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        .result-header {
            padding: 30px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        
        .result-body {
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.high-risk .result-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .result.medium-risk .result-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
        }
        
        .result.low-risk .result-header {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            color: white;
        }
        
        .result h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.12);
        }
        
        .result-item strong {
            display: block;
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result-item span {
            font-size: 1.8em;
            font-weight: 700;
            color: #fff;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
            color: #667eea;
        }
        
        .loading::after {
            content: '‚è≥ Processing...';
            font-size: 1.3em;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            color: #e0e0e0;
        }
        
        .info-box strong {
            color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-card h4 {
            color: #b0b0b0;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>üöó Traffic Accident Risk Predictor</h1>
                <p>AI-Powered Risk Assessment with Advanced Analytics</p>
            </div>
        </div>
        
        <div class="card">
            <div class="content">
                <div class="info-box" id="modelInfo">
                    <strong>Model:</strong> Loading... | <strong>Accuracy:</strong> Loading...
                </div>
                
                <form id="predictionForm">
                <!-- Time Features -->
                <div class="form-section">
                    <h2>‚è∞ Time Information</h2>
                    <div class="form-grid" id="timeFeatures">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Weather Features -->
                <div class="form-section" id="weatherSection" style="display:none;">
                    <h2>üå¶Ô∏è Weather Conditions</h2>
                    <div class="form-grid" id="weatherFeatures">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Road Features -->
                <div class="form-section" id="roadSection" style="display:none;">
                    <h2>üõ£Ô∏è Road Information</h2>
                    <div class="form-grid" id="roadFeatures">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <button type="submit" class="btn-predict">üîÆ Predict Risk Level</button>
            </form>
            
            <div class="loading" id="loading"></div>
            </div>
        </div>
        
        <div class="card" id="result" style="display: none;">
            <div class="result-header">
                <h3 id="riskLevel">Risk Level</h3>
                <p id="riskDescription" style="font-size: 1.2em; margin-top: 10px;">Analysis complete</p>
            </div>
            <div class="result-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Risk Probability</h4>
                        <div class="value" id="riskProb">0%</div>
                    </div>
                    <div class="stat-card">
                        <h4>Prediction Class</h4>
                        <div class="value" id="predClass">-</div>
                    </div>
                    <div class="stat-card">
                        <h4>Model Used</h4>
                        <div class="value" id="modelUsed" style="font-size: 1.5em;">-</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="riskChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <canvas id="probabilityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let schema = null;
        let modelInfo = null;

        // Load schema and model info on page load
        async function loadSchemaAndInfo() {
            try {
                // Load schema
                const schemaRes = await fetch('/schema');
                schema = await schemaRes.json();
                
                // Load model info
                const infoRes = await fetch('/info');
                modelInfo = await infoRes.json();
                
                // Update model info display
                document.getElementById('modelInfo').innerHTML = `
                    <strong>Model:</strong> ${modelInfo.model_name} | 
                    <strong>Accuracy:</strong> ${(modelInfo.metrics.accuracy * 100).toFixed(2)}% | 
                    <strong>F1-Score:</strong> ${(modelInfo.metrics.f1_score * 100).toFixed(2)}%
                `;
                
                // Generate form fields
                generateFormFields();
                
            } catch (error) {
                console.error('Error loading schema:', error);
                alert('Failed to load model schema. Please refresh the page.');
            }
        }

        function generateFormFields() {
            const timeContainer = document.getElementById('timeFeatures');
            const weatherContainer = document.getElementById('weatherFeatures');
            const roadContainer = document.getElementById('roadFeatures');
            
            schema.features.forEach(feature => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                
                const label = document.createElement('label');
                label.textContent = feature.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                label.setAttribute('for', feature);
                
                let input;
                
                if (schema.categorical_features.includes(feature)) {
                    // Create select for categorical features
                    input = document.createElement('select');
                    input.id = feature;
                    input.name = feature;
                    input.required = true;
                    
                    // Add options based on feature type
                    if (feature.includes('weather')) {
                        ['Clear', 'Rain', 'Fog', 'Cloudy', 'Snow', 'Storm', 'Other'].forEach(opt => {
                            const option = document.createElement('option');
                            option.value = opt;
                            option.textContent = opt;
                            input.appendChild(option);
                        });
                    } else if (feature.includes('road')) {
                        ['highway', 'arterial', 'urban', 'rural', 'residential', 'unknown'].forEach(opt => {
                            const option = document.createElement('option');
                            option.value = opt;
                            option.textContent = opt.charAt(0).toUpperCase() + opt.slice(1);
                            input.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.value = schema.example[feature];
                        option.textContent = schema.example[feature];
                        input.appendChild(option);
                    }
                    
                } else {
                    // Create number input for numerical features
                    input = document.createElement('input');
                    input.type = 'number';
                    input.id = feature;
                    input.name = feature;
                    input.required = true;
                    input.value = schema.example[feature] || 0;
                    
                    // Set appropriate step and min/max
                    if (feature.includes('hour')) {
                        input.min = 0;
                        input.max = 23;
                    } else if (feature.includes('day_of_week')) {
                        input.min = 0;
                        input.max = 6;
                    } else if (feature.includes('month')) {
                        input.min = 1;
                        input.max = 12;
                    } else if (feature.includes('is_') || feature.includes('flag')) {
                        input.min = 0;
                        input.max = 1;
                    } else {
                        input.step = 'any';
                    }
                }
                
                formGroup.appendChild(label);
                formGroup.appendChild(input);
                
                // Categorize fields
                if (feature.includes('hour') || feature.includes('day') || feature.includes('month') || 
                    feature.includes('weekend') || feature.includes('rush') || feature.includes('night') || 
                    feature.includes('monsoon')) {
                    timeContainer.appendChild(formGroup);
                } else if (feature.includes('weather') || feature.includes('Temperature') || 
                           feature.includes('Visibility') || feature.includes('Humidity') || 
                           feature.includes('Wind') || feature.includes('precipitation')) {
                    weatherContainer.appendChild(formGroup);
                    document.getElementById('weatherSection').style.display = 'block';
                } else {
                    roadContainer.appendChild(formGroup);
                    document.getElementById('roadSection').style.display = 'block';
                }
            });
        }

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            // Convert form data to proper types
            schema.features.forEach(feature => {
                const value = formData.get(feature);
                if (schema.categorical_features.includes(feature)) {
                    data[feature] = value;
                } else {
                    data[feature] = parseFloat(value);
                }
            });
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Display result
                    const resultDiv = document.getElementById('result');
                    resultDiv.className = 'card';
                    
                    const resultHeader = resultDiv.querySelector('.result-header');
                    resultHeader.className = 'result-header';
                    
                    if (result.prediction.risk_probability >= 70) {
                        resultHeader.classList.add('high-risk');
                        document.getElementById('riskDescription').textContent = '‚ö†Ô∏è High accident risk detected!';
                    } else if (result.prediction.risk_probability >= 40) {
                        resultHeader.classList.add('medium-risk');
                        document.getElementById('riskDescription').textContent = '‚ö° Moderate risk - Exercise caution';
                    } else {
                        resultHeader.classList.add('low-risk');
                        document.getElementById('riskDescription').textContent = '‚úÖ Low risk - Safe conditions';
                    }
                    
                    document.getElementById('riskLevel').textContent = result.prediction.risk_level;
                    document.getElementById('riskProb').textContent = result.prediction.risk_probability + '%';
                    document.getElementById('predClass').textContent = result.prediction.class === 1 ? 'High (1)' : 'Low (0)';
                    document.getElementById('modelUsed').textContent = result.model;
                    
                    // Create charts
                    createCharts(result.prediction);
                    
                    resultDiv.style.display = 'block';
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    alert('Error: ' + (result.error || 'Prediction failed'));
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to get prediction. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Chart instances
        let riskChartInstance = null;
        let probabilityChartInstance = null;

        function createCharts(prediction) {
            // Destroy existing charts
            if (riskChartInstance) riskChartInstance.destroy();
            if (probabilityChartInstance) probabilityChartInstance.destroy();

            // Risk Gauge Chart (Doughnut)
            const riskCtx = document.getElementById('riskChart').getContext('2d');
            riskChartInstance = new Chart(riskCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Safe', 'At Risk'],
                    datasets: [{
                        data: [
                            100 - prediction.risk_probability,
                            prediction.risk_probability
                        ],
                        backgroundColor: [
                            'rgba(72, 187, 120, 0.8)',
                            'rgba(245, 87, 108, 0.8)'
                        ],
                        borderColor: [
                            'rgba(72, 187, 120, 1)',
                            'rgba(245, 87, 108, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#e0e0e0',
                                font: { size: 14 }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Risk Distribution',
                            color: '#fff',
                            font: { size: 18, weight: 'bold' }
                        }
                    }
                }
            });

            // Probability Bar Chart
            const probCtx = document.getElementById('probabilityChart').getContext('2d');
            probabilityChartInstance = new Chart(probCtx, {
                type: 'bar',
                data: {
                    labels: ['Low Risk', 'High Risk'],
                    datasets: [{
                        label: 'Probability (%)',
                        data: [
                            prediction.low_risk_probability,
                            prediction.high_risk_probability
                        ],
                        backgroundColor: [
                            'rgba(72, 187, 120, 0.7)',
                            'rgba(245, 87, 108, 0.7)'
                        ],
                        borderColor: [
                            'rgba(72, 187, 120, 1)',
                            'rgba(245, 87, 108, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                color: '#e0e0e0',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#e0e0e0'
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Risk Probability Breakdown',
                            color: '#fff',
                            font: { size: 18, weight: 'bold' }
                        }
                    }
                }
            });
        }

        // Load schema on page load
        loadSchemaAndInfo();
    </script>
</body>
</html>
